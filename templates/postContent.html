<div class="row ng-cloak">
  <div class="col-xs-8">
    <h3><a href="{{item.link}}">{{item.title}}</a></h3>
  </div>
  <div class="col-xs-4">
    <a ui-sref="list" ><back-button></back-button></a>
  </div>
</div>
<div class="row ng-cloak">
  <div class="col-xs-12" >
    <h5><a href="{{item.usersPage}}" >{{item.author}}</a> | Published: {{item.published}}</h5>
  </div>
</div>
<div class="row ng-cloak">
  <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-0">
    <img src="{{item.media.m}}" alt="{{item.title}}" id="detailPagePic" >
  </div>
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-0">
    {{item.description}}
    <div class="row ">
      <div class="col-xs-1 tags">
        <strong>Tags:</strong>
      </div>
      <div class="col-xs-11 tags">
        <ul class="inline">
          <li ng-repeat="tag in item.tags" class="col-xs-4">
            <!-- <a ui-sref="list">{{tag}}</a> -->
            <a ng-click="changePageAndSearch(tag)">{{tag}}</a>
          </li>
        </ul>
        
      </div>
    </div>
  </div>
</div>
