<div class="row ng-cloak">
    <div class="col-xs-8">
      <h3><a href="{{item.link}}">{{item.title}}</a></h3>
    </div>
    <div class="col-xs-4">
      <a ui-sref="list" ><back-button></back-button></a>
    </div>
  </div>
  <div class="bottomSpacer">
  <div class="row ng-cloak">
    <div class="col-xs-12" >
      <h5><a href="{{item.usersPage}}" >{{item.author}}</a> | Published: {{item.usableDate}}</h5>
    </div>
  </div>
  <div class="row ng-cloak">
    <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-0 " >
      <img src="{{item.media.m}}" alt="{{item.title}}"  id="detailPagePic">
    </div>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-0">
      {{item.description}}
      <div class="row ">
        <div class="col-xs-1 tags">
          <strong>Tags:</strong>
        </div>
        <div class="col-xs-10 col-xs-offset-1 tags">
          <span ng-repeat="tag in item.tags" class="eachTag">
            <a href="" ng-click="changePageAndSearch(tag)" >{{'[\u00A0' + tag + '\u00A0]'}}</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <img class="bottomImage" src="pics/potatoBkg.png" alt="Picture of lots of potatos">
</div>
